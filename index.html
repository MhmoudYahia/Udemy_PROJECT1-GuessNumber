<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessNumber GAME</title>
    <!-- //css file -->
    <link rel="stylesheet" href="CSS/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <header>
      <button>Again</button>
      <span>&lt; Between 1 and 20 &gt; </span>
    </header>
    <h1>Guess My Number!</h1>
    <hr />
    <span class="result">?</span>
    <div class="container">
      <div class="game-form">
        <input type="number" placeholder="Guess Here!" name="number" />
        <input type="submit" value="Check" />
      </div>
      <div class="game-data">
        
         <span>start guessing.....</span><br><br><br>
         &#9889 Score: <span>20</span><br><br>
         &#129351 High Score: <span>0</span>

      </div>
    </div>
    <script src="Js/main.js"></script>
  </body>
</html>
